<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Welcome to the Meal App</h1>
        <form id="search-form" style="width: calc(100% - 100px);">
            <input type="text" id="search-box" class="search-box" placeholder="Search for a meal...">
            <button type="submit" class="submit-btn">Search</button>
        </form>
        <div id="meal-list" style="width: 100%; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
